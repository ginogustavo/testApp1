<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Home for Pets site</title>
</head>
<body>
	<h1>Pet list</h1>


	<table>

		<tr th:each="pet : ${pets}">
			<td th:text="${pet.name}">Name</td>
			<td th:text="${pet.owner}">Owner</td>
			<td th:text="${pet.birth}">Birth</td>
		</tr>

	</table>

</body>
</html>
